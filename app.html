<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App version of page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
            margin:0px;
            padding:0px;
            min-width:100%;
            min-height:100%;
        }
        #topbar{
            left: env(titlebar-area-x, 0);
            /* Position the right of this box to the titlebar-area-x variable, otherwise fallback to 0. */
            top: env(titlebar-area-y, 0);
            /* Set the width of the titlebar, to the variable of titlebar-area-width. Otherwise, fallback to 100% width. */
            width: env(titlebar-area-width, 100%);
            /* Make the height of the title bar the titlebar-area-height variable, otherwise fallback to 33px high. */
            height: env(titlebar-area-height, 33px);
            
            
            /* Pre-fix app-region during standardization process */
            -webkit-app-region: drag;
            app-region: drag;

            background-color: #eeeeee;
        }

        #devicename{
            display: inline-block;
        }
        i{
            display:inline-block;
            font-size:18px;
        }
    </style>
</head>
    <body oncontextmenu="return false;">
        <div id="topbar">
            <div id="devicename">Devicename</div><i class="bi-pencil"></i>
        </div>
        
        <p>test page v10</p>
        <p>app</p>

        <script>
            var deviceTitle = navigator.userAgentData.platform + " Device #" + Math.floor(Math.random() * 1000);;
            devicename.innerText = deviceTitle;
        </script>
    </body>
</html>
