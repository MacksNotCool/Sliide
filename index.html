<body id="body">
    <!--url: https://macksnotcool.github.io/Sliide/ -->
    
    <button id="installApp" onclick="install.prompt();">Install App</button>

    <script>
        function onStart(){
            if (window.matchMedia('(display-mode: standalone)').matches || window.matchMedia('(display-mode: window-controls-overlay)').matches || window.matchMedia('(display-mode: fullscreen)').matches || window.navigator.standalone === true) {
                // Run App
                window.location.replace("./app.html");
            }
        }

        var install;
        window.addEventListener('beforeinstallprompt', (e) => {
            install = e;
        })

        window.addEventListener('appinstalled', (e) => {
            onStart();
        })

    </script>

    </script>
</body>
</html>
